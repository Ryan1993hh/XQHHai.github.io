    <script>
        // Ê†∑‰æãÊï∞ÊçÆ
        const sampleMediaData = [
            {
                type: 'photo',
                url: 'https://source.unsplash.com/random/800x600/?couple',
                date: '2024-02-14',
                title: 'ÊÉÖ‰∫∫ËäÇÂø´‰πê',
                description: 'Êàë‰ª¨ÁöÑÁ¨¨‰∏Ä‰∏™ÊÉÖ‰∫∫ËäÇÔºå‰∏ÄËµ∑Âú®ÂÖ¨Âõ≠Êï£Ê≠•Ôºå‰∫´ÂèóÊµ™Êº´ÁöÑÂçàÂêéÊó∂ÂÖâ„ÄÇ',
                category: 'daily'
            },
            {
                type: 'photo',
                url: 'https://source.unsplash.com/random/800x600/?beach',
                date: '2024-01-01',
                title: 'Êñ∞Âπ¥ÊóÖË°å',
                description: 'Âú®Êµ∑ÂçóÂ∫¶Ëøá‰∫Ü‰∏Ä‰∏™ÈöæÂøòÁöÑÊñ∞Âπ¥ÂÅáÊúüÔºåÈò≥ÂÖâ„ÄÅÊ≤ôÊª©„ÄÅÊµ∑Êµ™ÔºåËøòÊúâ‰Ω†„ÄÇ',
                category: 'travel'
            },
            {
                type: 'video',
                url: 'https://source.unsplash.com/random/800x600/?dinner',
                date: '2024-02-20',
                title: 'ÁÉõÂÖâÊôöÈ§ê',
                description: 'Á¨¨‰∏ÄÊ¨°‰∏ÄËµ∑‰∏ãÂé®ÔºåËôΩÁÑ∂ÊúâÁÇπÊâãÂøôËÑö‰π±Ôºå‰ΩÜÂæàÂπ∏Á¶è„ÄÇ',
                category: 'daily'
            }
        ];

        // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÂ™í‰ΩìÊï∞ÊçÆ
        function loadMediaData() {
            let mediaData = JSON.parse(localStorage.getItem('mediaData'));
            
            // Â¶ÇÊûúÊ≤°ÊúâÊï∞ÊçÆÔºå‰ΩøÁî®Ê†∑‰æãÊï∞ÊçÆ
            if (!mediaData || mediaData.length === 0) {
                mediaData = sampleMediaData;
                localStorage.setItem('mediaData', JSON.stringify(mediaData));
            }
            
            const galleryGrid = document.getElementById('galleryGrid');
            
            // Ê∏ÖÁ©∫Áé∞ÊúâÂÜÖÂÆπ
            galleryGrid.innerHTML = '';

            // ÊåâÊó•ÊúüÊéíÂ∫èÔºàÊúÄÊñ∞ÁöÑÂú®ÂâçÔºâ
            mediaData.sort((a, b) => new Date(b.date) - new Date(a.date));

            // Ê∑ªÂä†Â™í‰ΩìÈ°πÁõÆ
            mediaData.forEach((media, index) => {
                const mediaItem = document.createElement('div');
                mediaItem.className = `gallery-item ${media.category}`;
                mediaItem.setAttribute('data-category', media.category);
                mediaItem.setAttribute('data-type', media.type);
                mediaItem.setAttribute('data-index', index);
                
                const mediaElement = media.type === 'photo' 
                    ? `<img src="${media.url}" alt="${media.title}">`
                    : `<video src="${media.url}" controls></video>`;
                
                mediaItem.innerHTML = `
                    ${mediaElement}
                    <div class="media-type">${media.type === 'photo' ? 'üì∏' : 'üé•'}</div>
                    <div class="item-info">
                        <div class="item-date">${media.date}</div>
                        <div class="item-title">${media.title}</div>
                        <div class="item-description">${media.description}</div>
                        <div class="item-actions">
                            <button onclick="editMediaItem(${index})" class="action-button edit">‚úèÔ∏è</button>
                            <button onclick="deleteMediaItem(${index})" class="action-button delete">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
                
                galleryGrid.appendChild(mediaItem);
            });
        }

        // ÁºñËæëÂ™í‰ΩìÈ°πÁõÆ
        function editMediaItem(index) {
            const mediaData = JSON.parse(localStorage.getItem('mediaData'));
            const media = mediaData[index];
            
            // Â°´ÂÖÖË°®Âçï
            document.getElementById('mediaType').value = media.type;
            document.getElementById('date').value = media.date;
            document.getElementById('title').value = media.title;
            document.getElementById('description').value = media.description;
            document.getElementById('category').value = media.category;
            
            // ÊòæÁ§∫Ë°®Âçï
            showAddForm();
            
            // ‰øÆÊîπË°®ÂçïÊ†áÈ¢òÂíåÊèê‰∫§ÊåâÈíÆ
            document.querySelector('#addForm h2').textContent = 'ÁºñËæëÂõûÂøÜ';
            document.querySelector('#addForm .submit-button').textContent = '‰øùÂ≠ò';
            
            // ÁßªÈô§ÊóßÁöÑÊèê‰∫§‰∫ã‰ª∂ÁõëÂê¨Âô®
            const form = document.getElementById('mediaForm');
            const newForm = form.cloneNode(true);
            form.parentNode.replaceChild(newForm, form);
            
            // Ê∑ªÂä†Êñ∞ÁöÑÊèê‰∫§‰∫ã‰ª∂ÁõëÂê¨Âô®
            newForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const fileInput = document.getElementById('mediaFile');
                const file = fileInput.files[0];
                
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        mediaData[index] = {
                            type: document.getElementById('mediaType').value,
                            url: e.target.result,
                            date: document.getElementById('date').value,
                            title: document.getElementById('title').value,
                            description: document.getElementById('description').value,
                            category: document.getElementById('category').value
                        };
                        
                        localStorage.setItem('mediaData', JSON.stringify(mediaData));
                        loadMediaData();
                        this.reset();
                        hideAddForm();
                    }.bind(this);
                    
                    reader.readAsDataURL(file);
                } else {
                    // Â¶ÇÊûúÊ≤°ÊúâÈÄâÊã©Êñ∞Êñá‰ª∂Ôºå‰øùÊåÅÂéüÊúâURL
                    mediaData[index] = {
                        ...mediaData[index],
                        type: document.getElementById('mediaType').value,
                        date: document.getElementById('date').value,
                        title: document.getElementById('title').value,
                        description: document.getElementById('description').value,
                        category: document.getElementById('category').value
                    };
                    
                    localStorage.setItem('mediaData', JSON.stringify(mediaData));
                    loadMediaData();
                    this.reset();
                    hideAddForm();
                }
            });
        }

        // Âà†Èô§Â™í‰ΩìÈ°πÁõÆ
        function deleteMediaItem(index) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÂõûÂøÜÂêóÔºü')) {
                const mediaData = JSON.parse(localStorage.getItem('mediaData'));
                mediaData.splice(index, 1);
                localStorage.setItem('mediaData', JSON.stringify(mediaData));
                loadMediaData();
            }
        }

        // ÊòæÁ§∫Ê∑ªÂä†Ë°®Âçï
        function showAddForm() {
            document.getElementById('addOverlay').classList.add('active');
            document.getElementById('addForm').classList.add('active');
